<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Weather Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Global Weather Dashboard</h1>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Search</button>
  </div>

  <div class="weather-current" id="currentWeather"></div>
  <div class="weather-forecast" id="forecastWeather"></div>

  <canvas id="tempChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
<!-- Optional: <script src="js/chart.js"></script> -->
</body>
</html>
