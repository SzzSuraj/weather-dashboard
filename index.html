<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet.js for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p>Check current weather and 5-day forecast!</p>
    </header>

    <main>
        <section class="controls">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </section>

        <section class="map-section">
            <h2>Click on map to get weather</h2>
            <div id="map"></div>
        </section>

        <section id="currentWeather" class="weather-section">
            <!-- Current weather card will appear here -->
        </section>

        <section id="forecastWeather" class="forecast-section">
            <!-- Forecast cards will appear here -->
        </section>

        <section class="chart-section">
            <canvas id="tempChart"></canvas>
        </section>
    </main>

    <footer>
        <p>Powered by OpenWeatherMap API</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
